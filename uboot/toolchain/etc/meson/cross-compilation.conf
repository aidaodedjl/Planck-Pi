# Note: Buildroot's and Meson's terminologies differ about the meaning
# of 'build', 'host' and 'target':
# - Buildroot's 'host' is Meson's 'build'
# - Buildroot's 'target' is Meson's 'host'

[binaries]
c = '/home/kjlsai/pi/file/buildroot/output/host/bin/arm-buildroot-linux-gnueabi-gcc'
cpp = '/home/kjlsai/pi/file/buildroot/output/host/bin/arm-buildroot-linux-gnueabi-g++'
ar = '/home/kjlsai/pi/file/buildroot/output/host/bin/arm-buildroot-linux-gnueabi-gcc-ar'
strip = '/home/kjlsai/pi/file/buildroot/output/host/bin/arm-buildroot-linux-gnueabi-strip'
cmake = '/usr/bin/cmake'
pkgconfig = '/home/kjlsai/pi/file/buildroot/output/host/bin/pkgconf'
g-ir-compiler = '/home/kjlsai/pi/file/buildroot/output/host/arm-buildroot-linux-gnueabi/sysroot/usr/bin/g-ir-compiler'
g-ir-scanner = '/home/kjlsai/pi/file/buildroot/output/host/arm-buildroot-linux-gnueabi/sysroot/usr/bin/g-ir-scanner'

[built-in options]
c_args = ['-D_LARGEFILE_SOURCE', '-D_LARGEFILE64_SOURCE', '-D_FILE_OFFSET_BITS=64', '-Os', '-g0', '-D_FORTIFY_SOURCE=1']
c_link_args = []
cpp_args = ['-D_LARGEFILE_SOURCE', '-D_LARGEFILE64_SOURCE', '-D_FILE_OFFSET_BITS=64', '-Os', '-g0', '-D_FORTIFY_SOURCE=1']
cpp_link_args = []
wrap_mode = 'nodownload'
cmake_prefix_path = '/home/kjlsai/pi/file/buildroot/output/host/arm-buildroot-linux-gnueabi/sysroot/usr/lib/cmake'

[properties]
needs_exe_wrapper = true
sys_root = '/home/kjlsai/pi/file/buildroot/output/host/arm-buildroot-linux-gnueabi/sysroot'
pkg_config_libdir = '/home/kjlsai/pi/file/buildroot/output/host/arm-buildroot-linux-gnueabi/sysroot/usr/lib/pkgconfig:/home/kjlsai/pi/file/buildroot/output/host/arm-buildroot-linux-gnueabi/sysroot/usr/share/pkgconfig'
pkg_config_static = 'false'
# enable meson build to pass a toolchain file to cmake
cmake_toolchain_file = '/home/kjlsai/pi/file/buildroot/output/host/share/buildroot/toolchainfile.cmake'
cmake_defaults = false

[host_machine]
system = 'linux'
cpu_family = 'arm'
cpu = 'arm926ej-s'
endian = 'little'
